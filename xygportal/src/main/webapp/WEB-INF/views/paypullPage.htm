<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>去支付</title>
    <script type="text/javascript" src="${rc.contextPath}/js/jquery-1.7.1.min.js"></script>
    <script src="https://lib.fuqian.la/pcjssdk.4.0.js"></script>
    <style>
        button { width: 200px; height: 35px; background-color: #000; border-radius: 5px; color: #fff; border: 0; margin: 15px;}
    </style>
</head>
<body>
<script>
    $(function(){
        FUQIANLAPC.init({
            app_id: '3hmd5BArSIk87ELxUBXWFA', //应用ID号
            order_no: new Date().getTime(), //订单号，此处为模拟订单号。具体以接入为准
            channel: 'ali_direct_pay_pc,wx_pay_pub_scan,bd_direct_pay_pc,jd_pay_pc', //开通的通道简称
            amount: '1', //支付金额
            subject: 'pc收银台测试数据', //商品标题
            notify_url: 'http://fuqian.la', //异步支付结果通知地址
            extra: {
                jd_pay_pc: {
                    return_url: 'http://fuqian.la'
                }
            }
        });
    });

</script>
</body>
</html>
